<!DOCTYPE HTML>
<html style="height:100%">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-153514321-1"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <title>AM4 Stopover Finder</title>

        <script type="text/javascript" src="autoForm.js"></script>
        <link rel="stylesheet" href="autoForm.css">
        <link rel="stylesheet" href="radio.css">
        <link rel="stylesheet" href="switch.css">
        <link rel="stylesheet" href="button.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        
        <script src="https://cesium.com/downloads/cesiumjs/releases/1.65/Build/Cesium/Cesium.js"></script>
        <link href="https://cesium.com/downloads/cesiumjs/releases/1.65/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
        <!-- <script src="http://www.webglearth.com/v2/api.js"></script> -->
        <script type="text/javascript" src="mapControl.js"></script>
    </head>

    <body onload="cesiumInit();" style="height:100%">
        <div id="loader">
            Loading Globe, Please Wait...
        </div>
        <div id="cesiumContainer" class="container"></div>
        <div class="all">
            <div class="container">
                <div id="apMode">
                    <label class="radio" id="icaoC">
                        <input type="radio" name="apMode" value="icao" autocomplete="off">
                        <span>ICAO</span>
                    </label>
                    <label class="radio" id="iataC">
                        <input type="radio" name="apMode" value="iata" autocomplete="off" checked>
                        <span>IATA</span>
                    </label>
                    <label class="radio" id="cityRC">
                        <input type="radio" name="apMode" value="cityRegion" autocomplete="off">
                        <span>Name (City, Region)</span>
                    </label>
                </div>
                <br>
                <br>
                <div style="padding-bottom: 10px;">
                    <span style="display:inline-block;width:40px;height:20px;text-align:right;vertical-align:middle;">Easy</span>
                    <label class="switch-wrap">
                        <input type="checkbox" id="isRealism" autocomplete="off"/>
                        <div class="switch"></div>
                    </label>
                    <span style="padding-left:50px;width:150px;height:20px;text-align:left;vertical-align:middle;">Realism</span>
                </div>
                <div class="invisible">
                    <span style="display:inline-block;width:40px;height:20px;text-align:right;vertical-align:middle;">Auto</span>
                    <label class="switch-wrap">
                        <input type="checkbox" id="isManual" autocomplete="off"/>
                        <div class="switch"></div>
                    </label>
                    <span style="padding-left:50px;width:150px;height:20px;text-align:left;vertical-align:middle;">Manual</span>
                </div>
            </div>

            <div class="container">
                <table>
                    <tr>
                        <td id="acInputGroup" colspan="8">
                            <div class="autocomplete">
                                <input id="acInput" type="text" name="inputAC" placeholder="Input Aircraft">
                            </div>
                        </td>
                    </tr>
                    <br>
                    <tr class="inputRow">
                        <td style="height: 100%">
                            <div class="autocomplete">
                                <input id="orig" type="text" name="inputAP" placeholder="Input Origin">
                            </div>
                        </td>
                        <td>
                            <div class="padLR" id="origName">---</div>
                        </td>
                    </tr>
                    <tr>
                        <td style="height: 100%" class="stp" id="stopoverDisplay">
                            <div class="padLR">---</div>
                        </td>
                        <td>
                            <div class="padLR stp" id="stopName">---</div>
                        </td>
                    </tr>
                    <tr>
                        <td style="height: 100%">
                            <div class="autocomplete">
                                <input id="dest" type="text" name="inputAP" placeholder="Input Destination">
                            </div>
                        </td>
                        <td>
                            <div class="padLR" id="destName">---</div>
                        </td>
                    </tr>
                    <tr>
                        <td style="height: 100%">
                            <!--<button id="submitBtn" onclick="run()" class="btn">run()</button>-->
                            <button type="button" id="submitBtn" onclick="run()" class="btn btn-success">Search</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <style>
            @font-face {
                    font-family: AirlineFont;
                    src: url('../assets/fonts/am4-font.woff2');
                }

            body {
                font-family: 'AirlineFont';
                font-size: 100%;
                color: white;
                background: #0575E6;
                background: black;
            }

         
            .inputs { right: 0; }

            .inputRow { height: 40px !important; 
                        width: 100px !important; 
            }

            #stopover {
                margin: 26px 10px 0px 10px;
                color: white;
            }

            .error, .success {
                display: table;
                height: 100%;
                background-color: #990000;
            }

            .success { background-color: #2d862d; }

            .padLR { padding-left: 5px; padding-right: 5px; }

            table, td {
                border-collapse: collapse;
            }

            /* LOADER */
            #loader {
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                position: fixed;
                display: block;
                background-color: rgba(0,0,0,0.5);
                z-index: 99;
                text-align: center;
            }

            .stp {
                background-color: green;
            }

            #cesiumContainer {
                cursor: move; /* fallback if grab cursor is unsupported */
                cursor: grab;
                cursor: -moz-grab;
                cursor: -webkit-grab;
                font-family: 'AirlineFont';
            }

             /* (Optional) Apply a "closed-hand" cursor during drag operation. */
            #cesiumContainer:active {
                cursor: grabbing;
                cursor: -moz-grabbing;
                cursor: -webkit-grabbing;
            }
        </style>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
