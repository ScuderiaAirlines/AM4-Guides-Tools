<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/design.css">
    <link rel="stylesheet" href="css/action.css">
    <title>AM4 Calculator - Seats Configuration</title>
</head>

<body class="seat-configuration">
    <a href="index.html" class="button-white-radius buttonBack">Back</a>
    <section>
        <div class="container">
            <div class="content">
                <div class="seat-configuration box-radius-content" id="blur-bg">
                    <button id="alterMode" class="button-white-radius">Advanced</button>
                    <h2>Seats Configuration</h2>
                    <div class="seatConfiguration" id="sc-form">
                        <input type="text" class="sc-input show" id="demandY" placeholder="Economy (Y) Demand" required>
                        <input type="text" class="sc-input show" id="demandB" placeholder="Business (J) Demand" required>
                        <input type="text" class="sc-input show" id="demandF" placeholder="First Class (F) Demand" required>
                        <input type="text" class="sc-input show" id="totalSeats" placeholder="Maximum seats" required>
                        <input type="text" class="sc-input Adv" id="distanceRoute" placeholder="Distance" required>
                        <input type="text" class="sc-input Adv" id="speedAirCraft" placeholder="Speed Aircraft" required>
                        <button id="btnCalcSC" class="button-white-radius">Calculate!</button>
                    </div>
                    <div id="results">
                        <label class="lb basic">Economy (Y) Seats: <output class="out" id="ySeats"></output></label>
                        <label class="lb basic">Business (J) Seats: <output class="out" id="bSeats"></output></label>
                        <label class="lb basic">First Class (F) Seats: <output class="out" id="fSeats"></output></label>
                        <label class="lb advanced">Travel/day: <output class="out" id="travelDay"></output></label>
                        <label class="lb advanced">Aircraft/route(Easy): <output class="out" id="emAircraftRoute"></output></label>
                        <label class="lb advanced">Aircraft/route(Realism): <output class="out" id="rmAircraftRoute"></output></label>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js "></script>
</body>

</html>
