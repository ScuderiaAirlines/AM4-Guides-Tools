<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-153514321-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-153514321-1');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/design.css">
    <title>AM4 Guides and Tools</title>
</head>

<body id="seats-page">
    <div id="backover"></div>
    <div class="result-box" style="position: absolute;">
        <button class="result-close"></button>
        <div class="result-content">
            <h5>Results</h5>
            <span>Recommended settings</span>
            <hr>
            <div class="new-mode-view" style="display: block;">
                <span>Realism:</span>
                <div class="label-item">Seats Y: <span class="label-result result-realism-seats-y"></span></div>
                <div class="label-item">Seats J: <span class="label-result result-realism-seats-j"></span></div>
                <div class="label-item">Seats F: <span class="label-result result-realism-seats-f"></span></div>
                <div class="label-item">Trips per day: <span class="label-result result-realism-trips-day"></span></div>
                <hr>
                <span>Easy:</span>
                <div class="label-item">Seats Y: <span class="label-result result-easy-seats-y"></span></div>
                <div class="label-item">Seats J: <span class="label-result result-easy-seats-j"></span></div>
                <div class="label-item">Seats F: <span class="label-result result-easy-seats-f"></span></div>
                <div class="label-item">Trips per day: <span class="label-result result-easy-trips-day"></span></div>
            </div>
            <div class="normal-mode-view" style="display: none;">
                <div class="label-item">Seats Y: <span class="label-result result-seats-y"></span></div>
                <div class="label-item">Seats J: <span class="label-result result-seats-j"></span></div>
                <div class="label-item">Seats F: <span class="label-result result-seats-f"></span></div>
            </div>
        </div>
    </div>
    <a href="index.html"><button class="model-button back-button">Back</button></a>
    <section>
        <div class="container">
            <div class="content-all">
                <div class="content-box">
                    <h2>Seats Configuration</h2>
                    <div class="mode-form">
                        <button class="model-button btn-seats-new-mode active">More profit</button>
                        <button class="model-button btn-seats-normal-mode">Balanced</button>
                    </div>
                    <form id="seats-configuration-form" method="POST" autocomplete="off">
                        <input type="text" name="input-demand-y" placeholder="Economy (Y) Demand" style="display: none;">
                        <input type="text" name="input-demand-j" placeholder="Business (J) Demand" style="display: block;">
                        <input type="text" name="input-demand-f" placeholder="First Class (F) Demand" style="display: block;">
                        <input type="text" name="input-total-seats" placeholder="Maximum seats" style="display: block;">
                        <input type="text" name="input-flight-range" placeholder="Route Distance (km)" style="display: block;">
                        <input type="text" name="input-air-speed" placeholder="Speed (km/h)" style="display: block;">
                        <button class="model-button">Calculate</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="js/library/popper.js"></script>
    <script src="js/library/jquery.js"></script>
    <script src="js/library/bootstrap.js"></script>
    <script src="js/utils/Format.js "></script>
    <script src="js/control/main.js "></script>
    <script src="js/app.js "></script>
    <script>
        app.centralize(app.el.seatsPage.querySelector('section'));

        app.el.seatsPage.querySelector('.mode-form .btn-seats-new-mode').on('click', (e) => {
            app.el.seatsPage.querySelector('.mode-form .btn-seats-new-mode').modeForm(app.el.seatsConfigurationForm, 'seats-page');
        });
        app.el.seatsPage.querySelector('.mode-form .btn-seats-normal-mode').on('click', (e) => {
            app.el.seatsPage.querySelector('.mode-form .btn-seats-normal-mode').modeForm(app.el.seatsConfigurationForm, 'seats-page');
        });

        app.el.seatsConfigurationForm.on('submit', (e) => {

            e.preventDefault();

            let modeForm = () => {
                return (app.el.seatsConfigurationForm.querySelector('input[name=input-demand-y]').style.display == 'none') ? 'new-mode' : 'normal-mode';
            };

            if (modeForm() == 'new-mode') {
                let input = app.el.seatsConfigurationForm.querySelectorAll('input');
                let views = document.querySelectorAll('.result-box .result-content .label-item .label-result');
                let isValid = true;
                let values = {
                    demandJ: 0,
                    demandF: 0,
                    flightRange: 0,
                    airSpeed: 0,
                    totalSeats: 0
                };
                [...input].forEach((element) => {
                    if (!isValid) return;
                    if (element.style.display != 'none') {
                        if (!element.value) {
                            isValid = false;
                            return;
                        } else if (element.value < 0) {
                            isValid = false;
                            return;
                        }
                        switch (element.name) {
                            case 'input-demand-j':
                                values.demandJ = element.value;
                                break;
                            case 'input-demand-f':
                                values.demandF = element.value;
                                break;
                            case 'input-flight-range':
                                values.flightRange = element.value;
                                break;
                            case 'input-air-speed':
                                values.airSpeed = element.value;
                                break;
                            case 'input-total-seats':
                                values.totalSeats = element.value;
                                break;
                        }
                    }
                });
                if (!isValid) {
                    alert('Please fill in all fields for the calculation to be done correctly! ;)');
                    return;
                };
                let result = app.seats(null, values.demandJ, values.demandF, values.totalSeats, values.flightRange, values.airSpeed);

                document.querySelector('.result-box .result-content .new-mode-view').style.display = 'block';
                document.querySelector('.result-box .result-content .normal-mode-view').style.display = 'none';

                [...views].forEach((label) => {
                    if (label.classList.contains('result-realism-seats-y')) label.innerText = result.reaslimSeatsY;
                    if (label.classList.contains('result-realism-seats-j')) label.innerText = result.reaslimSeatsJ;
                    if (label.classList.contains('result-realism-seats-f')) label.innerText = result.reaslimSeatsF;
                    if (label.classList.contains('result-realism-trips-day')) label.innerText = result.reaslimTripsPerDay;
                    if (label.classList.contains('result-easy-seats-y')) label.innerText = result.easySeatsY;
                    if (label.classList.contains('result-easy-seats-j')) label.innerText = result.easySeatsJ;
                    if (label.classList.contains('result-easy-seats-f')) label.innerText = result.easySeatsF;
                    if (label.classList.contains('result-easy-trips-day')) label.innerText = result.easyTripsPerDay;
                });
            } else {
                let input = app.el.seatsConfigurationForm.querySelectorAll('input');
                let views = document.querySelectorAll('.result-box .result-content .label-item .label-result');
                let isValid = true;
                let values = {
                    demandY: 0,
                    demandJ: 0,
                    demandF: 0,
                    totalSeats: 0
                };

                [...input].forEach((element) => {
                    if (!isValid) return;
                    if (element.style.display != 'none') {
                        if (!element.value) {
                            isValid = false;
                            return;
                        } else if (element.value < 0) {
                            isValid = false;
                            return;
                        }
                        switch (element.name) {
                            case 'input-demand-y':
                                values.demandY = element.value;
                                break;
                            case 'input-demand-j':
                                values.demandJ = element.value;
                                break;
                            case 'input-demand-f':
                                values.demandF = element.value;
                                break;
                            case 'input-total-seats':
                                values.totalSeats = element.value;
                                break;
                        }
                    }
                });
                if (!isValid) {
                    alert('Please fill in all fields for the calculation to be done correctly! ;)');
                    return;
                };
                let result = app.seats(values.demandY, values.demandJ, values.demandF, values.totalSeats, null, null);

                document.querySelector('.result-box .result-content .new-mode-view').style.display = 'none';
                document.querySelector('.result-box .result-content .normal-mode-view').style.display = 'block';

                [...views].forEach((label) => {
                    if (label.classList.contains('result-seats-y')) label.innerText = result.seatsY;
                    if (label.classList.contains('result-seats-j')) label.innerText = result.seatsJ;
                    if (label.classList.contains('result-seats-f')) label.innerText = result.seatsF;
                });
            }

            app.centralize(app.el.seatsPage.querySelector('.result-box'));
            toggleOver([app.el.seatsPage.querySelector('.result-box')], ['click']);
        });

        app.el.seatsPage.querySelector('.result-box .result-close').on('click', (e) => {
            toggleOver(null, null);
        });
    </script>
</body>

</html>
