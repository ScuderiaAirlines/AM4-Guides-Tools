<body class="seat-configuration">
    <a href="index.html" class="back-button-position default-button">Back</a>
    <section>
        <div class="container3">
            <div class="content-all">
                <div class="content-box" id="blur">
                    <h2>Seats Configuration</h2>
                    <div class="form-box" id="sc-form">
                        <input type="text" class="sc-input show" id="demandY" placeholder="Economy (Y) Demand" required>
                        <input type="text" class="sc-input show" id="demandJ" placeholder="Business (J) Demand" required>
                        <input type="text" class="sc-input show" id="totalSeats" placeholder="Maximum Seats" required>
                        <button id="btnCalcSC" class="default-button" onclick="calcSeats()">Calculate</button>
                    </div>
                    <div class="results-box" id="results">
                        <label class="lb">Economy (Y) Seats: <output class="out" id="ySeats"></output></label>
                        <label class="lb">Business (J) Seats: <output class="out" id="jSeats"></output></label>
                    </div>
                </div>
            </div>
        </div>
    </section>
