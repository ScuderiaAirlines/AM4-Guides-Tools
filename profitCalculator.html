<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/design.css">
    <link rel="stylesheet" href="css/action.css">
    <title>AM4 Calculator - Profit Calculator</title>
</head>

<body class="profit-calculator">
    <a href="index.html" class="back-button-position default-button">Back</a>
    <section>
        <div class="container3">
            <div class="content-all">
                <div class="content-box">
                    <h2>Profit Calculator</h2>
                    <div class="form-box" id="pc-form">
                        <input type="text" class="pc-input show" id="seatsY" placeholder="Seats (Y)" required>
                        <input type="text" class="pc-input show" id="seatsJ" placeholder="Seats (J)" required>
                        <input type="text" class="pc-input show" id="seatsF" placeholder="Seats (F)" required>
                        <input type="text" class="pc-input show" id="flightRange" placeholder="Route Distance (km)" required>
                        <input type="text" class="pc-input show" id="airSpeed" placeholder="Speed (km/h)" required>
                        <input type="text" class="pc-input show" id="fuel" placeholder="Fuel (lbs/km)" required>
                        <input type="text" class="pc-input show" id="co2" placeholder="C02 (kg/pax/km)" required>
                        <input type="text" class="pc-input show" id="reput" placeholder="Reputation (%)" required>
                        <button id="btnCalcPC" class="default-button" onclick="calcProfit()">Calculate</button>
                    </div>
                <div class="container2">
                    <div class="results-boxR" id="results">
                        <label class="lb">Realism - Profit per Flight: <output class="out Realism" id="profitTrip"></output></label>
                        <label class="lb">Realism - Profit per Day: <output class="out RealismD" id="profitTrip"></output></label>
                </div>
                    <div class="results-boxE">
                        <label class="lb">Easy - Profit per Flight: <output class="out Easy" id="profitTrip"></output></label>
                        <label class="lb">Easy - Profit per Day: <output class="out EasyD" id="profitTrip"></output></label>
                    </div> 
                </div>                  
                <br>
                <div>
                    <a href="help.html" class="default-button">Help</a>
                </div>

            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
