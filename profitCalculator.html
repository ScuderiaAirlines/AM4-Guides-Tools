<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/design.css">
    <link rel="stylesheet" href="css/action.css">
    <title>AM4 Calculator - Seats Configuration</title>
</head>

<body class="seat-configuration">
    <a href="index.html" class="button-white-radius buttonBack">Back</a>
    <section>
        <div class="container">
            <div class="content">
                <div class="seat-configuration box-radius-content">
                    <h2>Profit Calculator</h2>
                    <form class="seatConfiguration" action="" method="post">
                        <input type="text" class="sc-input inputShow" id="demandY" placeholder="Economic demand">
                        <input type="text" class="sc-input inputShow" id="demandB" placeholder="Executive Demand">
                        <input type="text" class="sc-input inputShow" id="demandF" placeholder="First Class Demand">
                        <input type="text" class="sc-input inputShow" id="totalSeats" placeholder="Maximum seats">
                        <input type="text" class="sc-input inputShow" id="distanceRoute" placeholder="Distance">
                        <input type="text" class="sc-input inputShow" id="speedAirCraft" placeholder="Speed Aircraft">
                        <button class="button-white-radius">Calculate!</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
